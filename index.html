<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stop Watch</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=https://sites.google.com/view/hamzaeportfolio">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js">
        <div class="main">
        <span class="text-center">Stop Watch</span>
        <div id="watch">
            <h2 id="hoursValue">00</h2>
            <h2 id="minValue">00</h2>
            <h2 id="secValue">00</h2>
            <h2 id="msecValue">00</h2>
        </div>
        <div class="text-center button">
            <button class="btn" id="start" onclick="startCounter()">Start</button>
            <button class="btn" id="stop" onclick="stopCounter()">Stop</button>
            <button class="btn" id="reset" onclick="resetCounter()">reset</button>
        </div>
        <h3 class="text-center text-white">Developed By Hamza Yousuf</h3>
    </div>
</div>
    <script src="./particles/particles.min.js"></script>
    <script src="./particles/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
